<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration System</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Student Registration System</h1>
      <p>
        "A student registration system for easily managing student records by
        using functionalities like registering, viewing, editing, and deleting
        on the records."
      </p>
    </header>
    <main>
      <section id="registration_form">
        <h2>New Registration</h2>
        <form id="form">
          <div class="input">
            <label for="name">Student Name:</label>
            <input
              type="text"
              id="name"
              required
              placeholder=" Enter full name..."
            />
          </div>
          <div class="input">
            <label for="id">StudentID:</label>
            <input type="text" id="id" required placeholder=" e.g., 1001" />
          </div>
          <div class="input">
            <label for="emailid"> Email ID:</label>
            <input type="email" id="emailid" placeholder=" xyz@gmail.com" />
          </div>
          <div class="input">
            <label for="number">Mobile Number:</label>
            <input type="text" id="number" placeholder=" +912233556688" />
          </div>

          <button type="submit" id="submitbtn">Submit</button>
        </form>
      </section>

      <section id="records">
        <h2>Student Records</h2>
        <div id="records_table"></div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
